{% extends "main/main_base.html" %}

{% block content %}
    {% if current_user.is_authenticated %}
    <p><a href={{ url_for('keys.list_keys') }}>{%trans%}API keys{%endtrans%}</a></p>
    <p><a href={{ url_for('topics.view_topics_page') }}>{%trans%}Message topics{%endtrans%}</a></p>
    <p><a href={{ url_for('main.admin_page') }}>{%trans%}Admin Page{%endtrans%}</a>
    {% else %}
    <p><a href={{ url_for('user.register') }}>{%trans%}Register{%endtrans%}</a></p>
    <p><a href={{ url_for('user.login') }}>{%trans%}Sign in{%endtrans%}</a></p>
    {% endif %}
{% endblock %}
